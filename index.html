<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>初めてのウェブページ</h1>
    </header>

    <main>
        <section>
            <h1>好きな食べもんp</h1>
            <p>いちご</p>
        </section>
        <a href="https://example.com">リンク (a) - Example.com 他のページに行くよ</a>
        <br>
        <img src="https://via.placeholder.com/150" alt="サンプル画像">
        <ul>
            <li class="head_list">アイテム1</li>
            <li>アイテム2</li>
            <li>アイテム3</li>
        </ul>

        <!-- 順序ありリスト (ol) -->
        <ol>
            <li class="head_list">アイテム1</li>
            <li>アイテム2</li>
            <li id="ol_last">アイテム3</li>
        </ol>

        <table border="1">
            <tr>
                <th>名前</th>
                <th>年齢</th>
            </tr>
            <tr>
                <td>田中</td>
                <td>25</td>
            </tr>
            <tr>
                <td>山田</td>
                <td>30</td>
            </tr>
        </table>

    </main>

    <footer>
        <p>&copy; 2024 My First Web Page From UNICES</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
