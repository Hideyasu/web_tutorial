<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>初めてのウェブページ</h1>
    </header>

    <main>
        <section>
            <h2>このページについて</h2>
            <p>このページはHTML、CSS、JavaScriptの基本を学ぶために作られたサンプルです。</p>
        </section>
        <section>
            <h1>見出し1 (h1)</h1>
            <h2>見出し2 (h2)</h2>
            <p>これは段落(p)です。HTMLは、文章の構造を定義するために使用します。</p>

            <a href="https://example.com">リンク (a) - Example.com</a>
            <br>
            <img src="https://via.placeholder.com/150" alt="サンプル画像">
        </section>
        <section>
            <!-- 順序なしリスト (ul) -->
            <ul>
                <li>アイテム1</li>
                <li>アイテム2</li>
                <li>アイテム3</li>
            </ul>

            <!-- 順序ありリスト (ol) -->
            <ol>
                <li>アイテム1</li>
                <li>アイテム2</li>
                <li>アイテム3</li>
            </ol>

            <!-- テーブル (table) -->
            <table border="1">
                <tr>
                    <th>名前</th>
                    <th>年齢</th>
                </tr>
                <tr>
                    <td>田中</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>山田</td>
                    <td>30</td>
                </tr>
            </table>
        </section>
        <section>
            <div class="box">
                <button id="myButton">クリックしてテキストを変える</button>
                <p id="myText">ボタンをクリックしてください。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My First Web Page From UNICES</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
